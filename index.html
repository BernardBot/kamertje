<!DOCTYPE html>
<head>
  <style>
    .search {
	font-size: 1.5em;
    }
    .container {
	display: grid;
	grid-template-columns: repeat(5, 1fr);
	gap: 5px;
    }
  </style>
</head>
<body>
  <input class="search">
  <div class="container"></div>
  <script>
    window.onload = () => { input.focus(); defaultRender(kamer); };

    const grid = document.querySelector("div");
    const input = document.querySelector("input");

    function render(kamer, template) {
	grid.innerHTML = "";
	for (let lid of kamer) {
	    grid.innerHTML += template(lid);
	}
    }

    function defaultRender(kamer) {
	render(kamer, defaultTemplate);
    }

    function defaultTemplate([naam, partij, woonplaats, geboortejaar, startjaar]) {
	return `
        <div>
	  <h2>${naam}</h2>
	  <h3>${partij}</h3>
	  <p>Woonplaats: ${woonplaats}</p>
	  <p>Geboortejaar: ${geboortejaar}</p>
	  <p>Startjaar: ${startjaar}</p>
        </div>
      `;
    }

    input.addEventListener("keyup", function (event) {
	let regexp = new RegExp(this.value, "gi");
	defaultRender(kamer.filter(lid => 
				   lid.some(prop => 
					    prop.toString().match(regexp))));
